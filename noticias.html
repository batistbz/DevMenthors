<script>
    (function(){
        // clique do mouse
        document.addEventListener('click', function(e){
            var el = e.target.closest('.clickable-text');
            if(!el) return;
            el.classList.toggle('clicked');
        });

        // teclado: Enter ou Space quando o elemento tem foco
        document.addEventListener('keydown', function(e){
            if(e.key !== 'Enter' && e.key !== ' ') return;
            var el = document.activeElement;
            if(el && el.classList && el.classList.contains('clickable-text')){
                e.preventDefault();
                el.classList.toggle('clicked');
            }
        });
    })();
</script>
